<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yugioh G.O.D DUEL</title>

  <link rel="icon" type="image/png" href="duel.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* HEADER (tidak fixed) */
    header {
      position: relative;
      width: 100%;
      height: 70px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header img {
      height: 50px;
    }

    header img:last-of-type {
      margin-right: 40px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    main::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background-color: black;
      margin-top: 20px;
    }

    /* FOOTER (tidak fixed) */
    footer {
      position: relative;
      width: 100%;
      height: 50px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="duel.png" alt="Duel" />
    <h2></h2>
    <img src="menu.png" alt="Menu" />
  </header>

  <!-- KONTEN -->
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>
  <main><p>teletabis.</p></main>

  <!-- FOOTER -->
  <footer>
    <p></p>
  </footer>

</body>
</html>
