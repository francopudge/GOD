<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yugioh G.O.D DUEL</title>
  <link rel="icon" type="image/png" href="duel.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      color: #000;
    }

    /* Video latar belakang seluruh halaman */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* HEADER */
    header {
      position: relative;
      width: 100%;
      height: 70px;
      background-color: white; /* warna putih */
      color: black; /* teks hitam agar kontras */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left-group img {
      height: 50px;
    }

    .left-group h1 {
      margin: 0;
      font-size: 24px;
      color: black;
      letter-spacing: 1px;
    }

    .menu-icon {
      height: 40px;
    }

    main {
      width: 100%;
      max-width: 100vw;
      padding: 20px;
      text-align: center;
      margin: 0 auto;
    }

    hr {
      height: 3px;
      background-color: black;
      border: none;
      margin-top: 20px;
    }

    /* FOOTER */
    footer {
      position: relative;
      width: 100%;
      height: 60px;
      background-color: white; /* warna putih */
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    footer p {
      margin: 0;
    }

    /* Responsif */
    @media (max-width: 768px) {
      header {
        height: 60px;
        padding: 0 10px;
      }

      .left-group img {
        height: 40px;
      }

      .left-group h1 {
        font-size: 18px;
      }

      .menu-icon {
        height: 35px;
      }

      footer {
        height: 50px;
      }

      main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="back.mp4" type="video/mp4" />
    Video tidak didukung.
  </video>

  <!-- HEADER -->
  <header>
    <div class="left-group">
      <img src="duel.png" alt="Duel" />
      <h1>G.O.D Duel</h1>
    </div>
    <img src="menu.png" alt="Menu" class="menu-icon" />
  </header>

  <!-- KONTEN -->
  <main><p>teletabis.</p></main>
  <hr>
  <main><p>teletabis.</p></main>
  <hr>
  <main><p>teletabis.</p></main>
  <hr>
  <main><p>teletabis.</p></main>
  <hr>
  <main><p>teletabis.</p></main>
  <hr>
  <main><p>teletabis.</p></main>
  <hr>
  <main><p>teletabis.</p></main>
  <hr>
  <main><p>teletabis.</p></main>

  <!-- FOOTER -->
  <footer>
    <p>Yugioh G.O.D Duel Â© 2025</p>
  </footer>

</body>
</html>
