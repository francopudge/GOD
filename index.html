<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yugioh G.O.D DUEL</title>
  <link rel="icon" type="image/png" href="duel.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      color: #000;
    }

    /* Background gambar */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: url('bar1.png') no-repeat center center / cover;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left-group img {
      height: 50px;
    }

    .left-group h1 {
      margin: 0;
      font-size: 24px;
      color: black;
      letter-spacing: 1px;
      text-shadow: none;
    }

    .menu-icon {
      height: 40px;
      cursor: pointer;
      filter: drop-shadow(0 0 2px black);
      user-select: none;
    }

    /* Tombol tutup di dalam menu-popup */
    .close-menu-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      height: 40px;
      cursor: pointer;
      filter: drop-shadow(0 0 2px black);
      user-select: none;
      z-index: 25;
    }

    main {
      width: 100%;
      max-width: 100vw;
      padding: 100px 20px 20px;
      text-align: center;
      margin: 0 auto;
    }

    hr {
      height: 3px;
      background-color: black;
      border: none;
      margin-top: 20px;
    }

    /* FOOTER */
    footer {
      position: relative;
      width: 100%;
      height: 60px;
      background: url('bar1.png') no-repeat center center / cover;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
      text-shadow: none;
    }

    footer p {
      margin: 0;
    }

    /* MENU POPUP FULLSCREEN */
    .menu-popup {
      position: fixed;
      top: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      background: url('bar2.png') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      padding: 40px 30px;
      padding-top: 80px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      border-radius: 0;
      z-index: 20;
      transform: translateX(100%);
      transition: transform 0.4s ease-in-out;
      color: black;
      user-select: none;
    }

    .menu-popup.show {
      transform: translateX(0);
    }

    .menu-popup a {
      display: block;
      color: black;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
      background-color: rgba(255, 255, 255, 0.85);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu-popup a:hover {
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      text-shadow: none;
    }

    /* Responsif */
    @media (max-width: 768px) {
      header {
        height: 60px;
        padding: 0 10px;
      }

      .left-group img {
        height: 40px;
      }

      .left-group h1 {
        font-size: 18px;
      }

      .menu-icon {
        height: 35px;
      }

      .close-menu-icon {
        top: 10px;
        right: 10px;
        height: 35px;
      }

      footer {
        height: 50px;
      }

      main {
        padding: 80px 15px 15px;
      }

      .menu-popup {
        padding: 30px 20px;
        padding-top: 70px;
      }
    }
  </style>
</head>
<body>

  <img src="back1.png" alt="Background" class="background-image" />

  <header>
    <div class="left-group">
      <img src="duel.png" alt="Duel" />
      <h1>G.O.D Duel</h1>
    </div>
    <img src="menu.png" alt="Menu" class="menu-icon" id="menuButton" />
  </header>

  <div class="menu-popup" id="menuPopup">
    <img src="x1.png" alt="Tutup Menu" class="close-menu-icon" id="closeMenuButton" />
    <a href="#teletabis1">Teletabis 1</a>
    <a href="#teletabis2">Teletabis 2</a>
    <a href="#teletabis3">Teletabis 3</a>
    <a href="#teletabis4">Teletabis 4</a>
    <a href="#teletabis5">Teletabis 5</a>
    <a href="#teletabis6">Teletabis 6</a>
    <a href="#teletabis7">Teletabis 7</a>
    <a href="#teletabis8">Teletabis 8</a>
  </div>

  <main id="teletabis1"><p>teletabis1.</p></main>
  <hr>
  <main id="teletabis2"><p>teletabis2.</p></main>
  <hr>
  <main id="teletabis3"><p>teletabis3.</p></main>
  <hr>
  <main id="teletabis4"><p>teletabis4.</p></main>
  <hr>
  <main id="teletabis5"><p>teletabis5.</p></main>
  <hr>
  <main id="teletabis6"><p>teletabis6.</p></main>
  <hr>
  <main id="teletabis7"><p>teletabis7.</p></main>
  <hr>
  <main id="teletabis8"><p>teletabis8.</p></main>

  <footer>
    <p>Yugioh G.O.D Duel Â© 2025</p>
  </footer>

  <script>
    const menuButton = document.getElementById('menuButton');
    const menuPopup = document.getElementById('menuPopup');
    const closeMenuButton = document.getElementById('closeMenuButton');

    // Fungsi buka menu
    menuButton.addEventListener('click', () => {
      menuPopup.classList.add('show');
    });

    // Fungsi tutup menu
    closeMenuButton.addEventListener('click', () => {
      menuPopup.classList.remove('show');
    });

    // Smooth scroll dan tutup menu saat klik link
    document.querySelectorAll('.menu-popup a').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        const targetId = link.getAttribute('href');
        menuPopup.classList.remove('show');
        setTimeout(() => {
          document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
        }, 400); // delay sesuai animasi
      });
    });

    // Tutup menu jika klik di luar menu dan tombol menu
    document.addEventListener('click', event => {
      if (!menuPopup.contains(event.target) && !menuButton.contains(event.target)) {
        menuPopup.classList.remove('show');
      }
    });
  </script>

</body>
</html>
