<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yugioh G.O.D DUEL</title>
  <link rel="icon" type="image/png" href="duel.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      color: #000;
    }

    /* Video latar belakang seluruh halaman */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left-group img {
      height: 50px;
    }

    .left-group h1 {
      margin: 0;
      font-size: 24px;
      color: black;
      letter-spacing: 1px;
    }

    .menu-icon {
      height: 40px;
      cursor: pointer;
    }

    main {
      width: 100%;
      max-width: 100vw;
      padding: 100px 20px 20px;
      text-align: center;
      margin: 0 auto;
    }

    hr {
      height: 3px;
      background-color: black;
      border: none;
      margin-top: 20px;
    }

    /* FOOTER */
    footer {
      position: relative;
      width: 100%;
      height: 60px;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    footer p {
      margin: 0;
    }

    /* MENU POPUP */
    .menu-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      z-index: 20;
    }

    .menu-popup a {
      color: black;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .menu-popup a:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Responsif */
    @media (max-width: 768px) {
      header {
        height: 60px;
        padding: 0 10px;
      }

      .left-group img {
        height: 40px;
      }

      .left-group h1 {
        font-size: 18px;
      }

      .menu-icon {
        height: 35px;
      }

      footer {
        height: 50px;
      }

      main {
        padding: 80px 15px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="back.mp4" type="video/mp4" />
    Video tidak didukung.
  </video>

  <!-- HEADER -->
  <header>
    <div class="left-group">
      <img src="duel.png" alt="Duel" />
      <h1>G.O.D Duel</h1>
    </div>
    <img src="menu.png" alt="Menu" class="menu-icon" id="menuButton" />
  </header>

  <!-- MENU POPUP -->
  <div class="menu-popup" id="menuPopup">
    <a href="#teletabis1">Teletabis 1</a>
    <a href="#teletabis2">Teletabis 2</a>
    <a href="#teletabis3">Teletabis 3</a>
    <a href="#teletabis4">Teletabis 4</a>
    <a href="#teletabis5">Teletabis 5</a>
    <a href="#teletabis6">Teletabis 6</a>
    <a href="#teletabis7">Teletabis 7</a>
    <a href="#teletabis8">Teletabis 8</a>
  </div>

  <!-- KONTEN -->
  <main id="teletabis1"><p>teletabis1.</p></main>
  <hr>
  <main id="teletabis2"><p>teletabis2.</p></main>
  <hr>
  <main id="teletabis3"><p>teletabis3.</p></main>
  <hr>
  <main id="teletabis4"><p>teletabis4.</p></main>
  <hr>
  <main id="teletabis5"><p>teletabis5.</p></main>
  <hr>
  <main id="teletabis6"><p>teletabis6.</p></main>
  <hr>
  <main id="teletabis7"><p>teletabis7.</p></main>
  <hr>
  <main id="teletabis8"><p>teletabis8.</p></main>

  <!-- FOOTER -->
  <footer>
    <p>Yugioh G.O.D Duel Â© 2025</p>
  </footer>

  <!-- SCRIPT -->
  <script>
  const menuButton = document.getElementById('menuButton');
  const menuPopup = document.getElementById('menuPopup');

  menuButton.addEventListener('click', () => {
    // Toggle tampil/sembunyi
    menuPopup.style.display = menuPopup.style.display === 'flex' ? 'none' : 'flex';
  });

  // Tutup menu & beri jeda 1 detik sebelum menuju link
  document.querySelectorAll('.menu-popup a').forEach(link => {
    link.addEventListener('click', (event) => {
      event.preventDefault(); // cegah langsung lompat
      const targetId = link.getAttribute('href'); // ambil tujuan (#teletabisX)
      menuPopup.style.display = 'none';

      // Tunggu 1 detik sebelum scroll
      setTimeout(() => {
        document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
      }, 1000);
    });
  });

  // Tutup menu kalau klik di luar area menu
  document.addEventListener('click', (event) => {
    if (!menuPopup.contains(event.target) && !menuButton.contains(event.target)) {
      menuPopup.style.display = 'none';
    }
  });
</script>

</body>
</html>
