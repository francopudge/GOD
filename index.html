<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUGIOH Generations Of Duelist</title>

  <!-- Tambah favicon -->
  <link rel="icon" type="image/png" href="god.png">

  <style>
    /* Reset margin agar rapi */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Kotak atas */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 70px; /* beri ruang untuk gambar kiri */
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    /* Gambar di kiri atas */
    .header img {
      position: absolute;
      top: 5px;
      left: 10px;
      height: 50px;
      width: auto;
    }

    /* Kotak bawah */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    /* Konten utama (beri jarak agar tidak ketutupan header/footer) */
    .content {
      padding: 80px 20px 70px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="god.png" alt="Logo God">
    <h2>Generations Of Duelist</h2>
  </div>

  

  <div class="footer">

  </div>

</body>
</html>
