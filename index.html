<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUGIOH Generations Of Duelist</title>

  <!-- Tambah favicon -->
  <link rel="icon" type="image/png" href="god.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header utama */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center; /* teks di tengah */
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    /* Gambar kiri */
    .header img {
      position: absolute;
      top: 5px;
      left: 10px;
      height: 50px;
      width: auto;
    }

    /* Kotak biru muda di bawah header */
    .sub-header {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #87CEFA;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 999;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    /* Konten utama */
    .content {
      padding: 120px 20px 70px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="god.png" alt="Logo God">
    <h2>Generations Of Duelist</h2>
  </div>

  <div class="sub-header">
    <h1>Menu</h1>
  </div>

  <div class="footer">
  </div>

</body>
</html>
